<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>API Learning with Async JS - Game of War App</title>
</head>
<body>
  <wrapper class="wrapper-container">
    <header class="header">
      <div class="container">
        <h1 class="header-title">Game of War!</h1>
      </div>
    </header>
    <main>
      <div id="cards-container" class="container cards-container">
        <h1 class="cards-score-title" id="cards-score">Computer: 0</h1>
        <div id="cards-placeholder" class="cards-placeholder"></div>
        <h1 class="cards-score-title border-top" id="cards-score">Me: 0</h1>
        <div id="cards-placeholder" class="cards-placeholder"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="deck-btn-container">
          <button id="shuffle-btn" class="cards-btn">shuffle deck</button>
          <button id="deck-btn" class="cards-btn">draw cards</button>
        </div>
        <h3 class="header-cards-counter">Cards Remaining: 52</h3>
      </div>
    </footer>
  </wrapper>
  <script type="module" src="app.js"></script>
</body>
</html>
