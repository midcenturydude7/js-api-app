<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>API Learning with Async JS - Momentum Dashboard App</title>
</head>
<body>
  <wrapper class="wrapper-container" id="wrapper-container">
    <header class="header-container">
      <div class="header__section-container">
        <div class="header__coin-container" id="header__coin-container">
          <h2>Cryptocurrencies</h2>
        </div>
      </div>
      <div class="header__weather-container">
        <p>Weather</p>
      </div>
    </header>
    <main class="main-container">
      <div>
        <h1 class="main__container-text" id="the-time"></h1>
      </div>
    </main>
    <footer class="footer-container">
      <p id="footer__author-info" class="footer__author-info"></p>
    </footer>
  </wrapper>
  <script type="module" src="app.js"></script>
</body>
</html>
